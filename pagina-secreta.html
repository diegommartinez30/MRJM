<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase Secreta</title>
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 3rem;
      transition: background-color 1s, color 1s;
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
    }
    #mensagem {
      margin-top: 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
    }
    #recompensaBtn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #ffd700;
      color: #ffd700;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px #ffd700;
    }
    #recompensaBtn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Parabéns... poucos chegam até aqui.</h1>
  <button id="recompensaBtn" onclick="mostrarMensagem()">Receber Recompensa</button>

  <div id="mensagem" style="display: none;">Ele aguarda por vocês, ele espera pela chegada dos escolhidos e dos amigos, tudo que ele quer vai acontecer. Entretanto, ainda não, aguarde.</div>

  <script>
    function mostrarMensagem() {
      document.body.innerHTML = '<div id="mensagem">Ele aguarda por vocês, ele espera pela chegada dos escolhidos e dos amigos, tudo que ele quer vai acontecer. Entretanto, ainda não, aguarde.</div>';
    }
    // BLOQUEIA TECLAS E CLIQUE DIREITO
document.addEventListener('contextmenu', function (e) {
  e.preventDefault();
});

document.addEventListener('keydown', function (e) {
  // F12
  if (e.key === "F12") {
    e.preventDefault();
    return false;
  }

  // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+U
  if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) {
    e.preventDefault();
    return false;
  }

  if (e.ctrlKey && e.key === 'u') {
    e.preventDefault();
    return false;
  }

  // Ctrl+Shift+C (inspecionar elemento)
  if (e.ctrlKey && e.shiftKey && e.key === 'C') {
    e.preventDefault();
    return false;
  }
});
  </script>
</body>
</html>
